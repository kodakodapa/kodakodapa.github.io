---
layout: default
title: GitHub
permalink: /github/
---

<div class="github">
  <h1>GitHub Projects</h1>

  <div id="github-repos">
    <p>Loading repositories...</p>
  </div>
</div>

<script>
  // Fetch GitHub repositories
  fetch('https://api.github.com/users/kodakodapa/repos?sort=updated&per_page=10')
    .then(response => response.json())
    .then(repos => {
      const container = document.getElementById('github-repos');

      if (repos.length === 0) {
        container.innerHTML = '<p>No public repositories found.</p>';
        return;
      }

      const repoList = document.createElement('ul');
      repoList.className = 'repo-list';

      repos.forEach(repo => {
        if (!repo.fork) { // Skip forked repos
          const li = document.createElement('li');
          li.className = 'repo-item';

          const title = document.createElement('h3');
          const link = document.createElement('a');
          link.href = repo.html_url;
          link.textContent = repo.name;
          link.className = 'repo-link';
          title.appendChild(link);

          const description = document.createElement('p');
          description.textContent = repo.description || 'No description available';
          description.className = 'repo-description';

          const meta = document.createElement('p');
          meta.className = 'repo-meta';

          const metaItems = [];
          if (repo.language) {
            metaItems.push(`Language: ${repo.language}`);
          }
          if (repo.stargazers_count > 0) {
            metaItems.push(`⭐ ${repo.stargazers_count}`);
          }
          if (repo.updated_at) {
            const date = new Date(repo.updated_at);
            metaItems.push(`Updated: ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}`);
          }

          meta.textContent = metaItems.join(' • ');

          li.appendChild(title);
          li.appendChild(description);
          li.appendChild(meta);

          repoList.appendChild(li);
        }
      });

      container.innerHTML = '';
      container.appendChild(repoList);
    })
    .catch(error => {
      console.error('Error fetching GitHub repos:', error);
      document.getElementById('github-repos').innerHTML = '<p>Error loading repositories. Please visit <a href="https://github.com/kodakodapa">github.com/kodakodapa</a> directly.</p>';
    });
</script>
